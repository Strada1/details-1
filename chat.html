<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Чат</title>
  <link rel="stylesheet" href="/chat.css">
</head>

<body>
  <div class="container">
    <div class="main-block">
      <div class="configuration-wrapper">


        <a href="#settings-popup" class="btn-settings">Настройки</a>
        <a href="#authorization-popup" class="btn-exit">Выйти</a>


      </div>
      <div class="message-window" id="message-window">
        <template id="template_my_message">
          <div class="my_message-block">
            <div class="my_message-wrapper delivered-message_color">
              <span class="my_message_view"></span>
              <p class="time_message">18:45</p>
            </div>
          </div>
        </template>
        <div class="other_message-block">
          <div class="other_message-wrapper delivered-message_color">
            <span>очень длинное сообщение пользователя емае, капец блин</span>
            <p class="time-message">18:45</p>
          </div>
        </div>
      </div>
      <div class="input_wrapper">
        <form action="" class="message_form">
          <input type="text" class="my_message-input" placeholder="Сообщение">
          <button class="send_message">→</button>
        </form>
      </div>
      <div class="allPopup">
      <div class="settings_wrapper" id="settings-popup">
        <div class="block-settings">
          <div class="wrapper_settings">
            <div class="settings">Настройки</div>


            <a href="#message-window" class="close-window" id="settings-btn">x</a>


          </div>
          <div class="name_in_chat">Имя в чате</div>
          <div class="name-select_wrapper">
            <form class="settings-form">
            <input type="text" class="name_input" id="change-name">
            <button class="btn_name_in_chat">→</button>
            <p class="result-message"></p>
            <p class="user-name-now"></p>
            </form>
          </div>
        </div>
      </div>
      <div class="authorization_wrapper" id="authorization-popup">
        <div class="block-authorization">
          <div class="wrapper_authorization">
            <div class="authorization">Авторизация</div>


            <a href="#message-window" class="close-window" id="authorization-btn">x</a>


          </div>
          <div class="name_in_chat">Почта:</div>
          <div class="name-select_wrapper">
            <form class="authorization-form">
            <input type="email" class="name_input" id="input-for-mail">


            <a href="#confirmation_wrapper" class="btn_name_in_chat" id="btn-authorization">Получить код</a>
           
          
          </form>
            </div>
          </div>
        </div>
      </div>
      <div class="confirmation_wrapper" id="confirmation_wrapper">
        <div class="block-confirmation">
          <div class="wrapper_confirmation">
            <div class="confirmation">Подтверждение</div>


            <a href="#message-window" class="close-window" id="confirmation-btn">x</a>

            
          </div>
          <div class="name_in_chat">Код:</div>
          <div class="name-select_wrapper">
            <form class="confirmation-form"> 
            <input type="text" class="name_input" id="input-for-code">
            <button class="btn_name_in_chat">Войти</button>
            <p class="message-authorization"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script type="module" src="/chat.js"></script>
</body>

</html>
