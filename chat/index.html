<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./scss/index.scss" />
		<title>Giga-chat</title>
	</head>
	<body>
		<div class="wrapper">
			<nav class="header">
				<button class="header__settings">Настройки</button>
				<button class="header__exit">Выйти</button>
			</nav>
			<main class="content">
				<div class="content__chat"></div>
			</main>
			<form class="chat-form">
				<input class="send-message" type="text" placeholder="Написать..." name="" id="" />
				<button class="send-button" type="submit">
					<img src="public/img/arrow.png" alt="" />
				</button>
			</form>
			<div class="modal hide">
				<div class="modal__settings">
					<div class="modal__header">
						<p>Настройки</p>
						<img class="modal__settings-close" src="public/img/close.png" alt="" />
					</div>
					<div class="modal__title">
						<p>Имя в чате</p>
					</div>
					<form class="modal__form">
						<input class="modal-input" type="text" placeholder="Стив" name="" id="" />
						<button type="submit">
							<img src="public/img/arrow.png" alt="" />
						</button>
					</form>
				</div>
			</div>
			<div class="log-in hide">
				<div class="log-in__auth">
					<div class="log-in__header">
						<p>Авторизация</p>
						<img class="log-in__settings-close" src="public/img/close.png" alt="" />
					</div>
					<div class="log-in__title">
						<p>Почта</p>
					</div>
					<form class="log-in__form">
						<input
							class="auth-input"
							type="email"
							placeholder="strada@mail.com"
							name=""
							id=""
							required
						/>
						<button type="submit">Получить код</button>
					</form>
				</div>
			</div>
			<div class="access hide">
				<div class="access__auth">
					<div class="access__header">
						<p>Подтверждение</p>
						<img class="access__settings-close" src="public/img/close.png" alt="" />
					</div>
					<div class="access__title">
						<p>Код:</p>
					</div>
					<form class="access__form">
						<input
							class="access-input"
							type="text"
							placeholder="Введите код из почты"
							name=""
							id=""
							required
						/>
						<button type="submit">Войти</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="module" src="./src/js/index.js"></script>
</html>
