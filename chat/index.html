<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./saas/index.scss" />
		<title>Giga-chat</title>
	</head>
	<body>
		<div class="wrapper">
			<nav class="header">
				<button class="header__settings">Настройки</button>
				<button class="header__exit">Выйти</button>
			</nav>
			<main class="content">
				<div class="content__chat">
					<div class="content__me">
						<div class="content__message">
							<p>Я: Добрый день!</p>
							<div class="content__time">
								<span>18:45</span>
							</div>
						</div>
					</div>
					<div class="content__companion">
						<div class="content__message">
							<p>Собеседник мой: Добрый день!</p>
							<div class="content__time">
								<span>18:45</span>
							</div>
						</div>
					</div>
					<div class="content__companion">
						<div class="content__message">
							<p>
								Собеседник мой: А это второе и, кажется, оно очень длинное, чтобы поместиться на
								одной строке
							</p>
							<div class="content__time">
								<span>18:45</span>
							</div>
						</div>
					</div>
					<div class="content__me">
						<div class="content__message">
							<p>Я: Добрый день!</p>
							<div class="content__time">
								<span>18:45</span>
							</div>
						</div>
					</div>
				</div>
			</main>
			<form class="chat-form">
				<input type="text" placeholder="сообщение..." name="" id="" />
				<button type="submit">
					<img src="./public/img/submit.png" alt="" />
				</button>
			</form>
			<div class="modal hide">
				<div class="modal__settings">
					<div class="modal__header">
						<p>Настройки</p>
						<img src="./public/img/close.svg" alt="" />
					</div>
					<div class="modal__title">
						<p>Имя в чате</p>
					</div>
					<form class="modal__form">
						<input type="text" placeholder="Стив" name="" id="" />
						<button type="submit">
							<img src="./public/img/submit.png" alt="" />
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
