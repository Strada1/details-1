<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <form class="forecast-form" action="">
                <input type="text" placeholder="Sity" class="inputForm">
                <button class="button">
                    <img src="/details-1/img/Loupe.svg" alt="Loupe">
                </button>
            </form>
            <div class="forecast-container">
                <section class="main-forecast">
                    <div class="forecast-now forecast" id="tab-01">
                        <div class="degrees">
                        </div>
                        <img class="cloud" alt="icon of cloud" width="129px"
                            height="120px">

                        <div class="forecast-months">
                            <img src="/details-1/img/Heart.svg" alt="icon of heart" width="22px" height="22px"
                                class="heart">
                        </div>
                    </div>
                    <div class="forecast-details forecast" id="tab-02">
                        <div class="locations-header forecast-details ">
                            <p class="text-locations"></p>
                        </div>
                        <ul class="details-items">
                            <li class="temp"></li>
                            <li class="feel-like"></li>
                            <li class="weatherLi"></li>
                            <li class="sunrise"></li>
                            <li class="sunset"></li>

                        </ul>
                    </div>
                    <div class="forecast-table forecast" id="tab-03">
                        <div class="locations-header forecast-details ">
                            <p class="text-locations">Aktobe</p>
                        </div>
                        <div class="table-items">
                            <div class="table-container">
                                <div class="forecast-date">
                                    <p>17 May </p>
                                    <p>12:00</p>
                                </div>
                                <div class="forecast-weather">
                                    <div class="forecast-temperature">
                                        <p>Temperature: 13°</p>
                                        <p>Feels like: 10°</p>
                                    </div>
                                    <div class="weather-icon">
                                        <p class="rain">Rain</p>
                                        <p class="forecast-icons"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="table-container">
                                <div class="forecast-date">
                                    <p>17 May </p>
                                    <p>15:00</p>
                                </div>
                                <div class="forecast-weather">
                                    <div class="forecast-temperature">
                                        <p>Temperature: 13°</p>
                                        <p>Feels like: 10°</p>
                                    </div>
                                    <div class="weather-icon">
                                        <p class="rain">Rain</p>
                                        <p class="forecast-icons"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="table-container">
                                <div class="forecast-date">
                                    <p>17 May </p>
                                    <p>18:00</p>
                                </div>
                                <div class="forecast-weather">
                                    <div class="forecast-temperature">
                                        <p>Temperature: 13°</p>
                                        <p>Feels like: 10°</p>
                                    </div>
                                    <div class="weather-icon">
                                        <p class="rain">Rain</p>
                                        <p class="forecast-icons"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav class="tabs-items">
                        <a href="#tab-01" class="tabs-item tabs-item-1">Now</a>
                        <a href="#tab-02" class="tabs-item tabs-item-2">Details</a>
                        <a href="#tab-03" class="tabs-item tabs-item-3">Forecast</a>
                    </nav>
                </section>
                <section class="main-locations">
                    <div class="locations-header">
                        <p class="text-locations">Added Locations:</p>
                    </div>
                    <div class="locations-items">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="weather.js" type="module"></script>
    <script type="module" src="storage.js"></script>
    <script type="module" src="elements.js"></script>
</body>

</html>
