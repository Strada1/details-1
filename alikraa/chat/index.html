<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat__wrapper">
      <div class="chat__buttons">
        <button class="chat__buttons-settings">Настройки</button>
        <button class="chat__buttons-exit">Выход</button>
      </div>
      <div class="chat__container">
        <div class="chat__container-window">
          <div class="chat__container-message delivered my-message">
            <span class="sender">Я:</span>
            <p class="text">Добрый день!</p>
            <p class="time">18:45</p>
          </div>
          <div class="chat__container-message delivered friend-message">
            <span class="sender">Собеседник мой:</span>
            <p class="text">Добрый день!</p>
            <p class="time">18:45</p>
          </div>
          <div class="chat__container-message delivered friend-message">
            <span class="sender">Собеседник мой:</span>
            <p class="text">
              А это второе и, кажется, оно очень длинное, чтобы поместиться на
              одной строке
            </p>
            <p class="time">18:45</p>
          </div>
          <div class="chat__container-message sent my-message">
            <span class="sender">Я:</span>
            <p class="text">Добрый день!</p>
            <p class="time">18:45</p>
          </div>
        </div>
        <div class="chat__container-scroll"></div>
      </div>
      <form class="chat__input">
        <input
          type="text"
          class="chat__input-field"
          placeholder="сообщение.."
        />
        <button class="chat__input-button btn">-></button>
      </form>
    </div>

    <template class="tmpl">
      <span class="sender">Я:</span>
      <p class="text">Добрый день!</p>
      <p class="time">18:45</p>
    </template>

    <div class="pop-up settings">
      <div class="pop-up__content">
        <div class="pop-up__content-window">
          <div class="pop-up__content-header">
            <p class="pop-up__content-header title">Настройки</p>
            <button class="pop-up__content-close close">+</button>
            <p class="pop-up__content-name">Имя в чате</p>
          </div>
          <form class="pop-up__content-input">
            <input
              type="text"
              class="pop-up__content-input-field"
              placeholder="Имя"
            />
            <button class="pop-up__content-input-button">-></button>
          </form>
        </div>
      </div>
    </div>
    <div class="pop-up authorization">
      <div class="pop-up__content">
        <div class="pop-up__content-window">
          <div class="pop-up__content-header">
            <p class="pop-up__content-header title-authorization">
              Авторизация
            </p>
            <button class="pop-up__content-close close-authorization close">
              +
            </button>
            <p class="pop-up__content-header mail-authorization">Почта:</p>
          </div>
          <form class="pop-up__content-input-authorization">
            <input
              type="email"
              class="pop-up__content-input field-authorization"
            />
            <button class="pop-up__content-input button-authorization">
              Получить код
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="pop-up confirmation">
      <div class="pop-up__content">
        <div class="pop-up__content-window">
          <div class="pop-up__content-header">
            <p class="pop-up__content-header title-confirmation">
              Подтверждение
            </p>
            <button class="pop-up__content-close close-confirmation close">
              +
            </button>
            <p class="pop-up__content-header code-confirmation">Код:</p>
          </div>
          <form class="pop-up__content-input-confirmation">
            <input
              type="text"
              class="pop-up__content-input field-confirmation"
            />
            <button class="pop-up__content-input button-confirmation">
              Войти
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/main.js" type="module"></script>
  </body>
</html>
