<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-block">
        <div class="configuration-wrapper">
          <button class="btn-settings">Настройки</button>
          <button class="btn-exit">Выйти</button>
        </div>
        <div class="message-window">
          <div class="message_clear">Сообщений больше нет</div>
          <template id="template_my_message">
            <div class="my_message-block">
              <div class="my_message-wrapper delivered-message_color">
                Я: <span class="my_message_view"></span>

                <p class="time-message">18:45</p>
              </div>
            </div>
          </template>
          <template id="template_other_message">
            <div class="other_message-block">
              <div class="other_message-wrapper delivered-message_color">
                <span class="name_other"></span>:
                <span class="message_other other_message_view"></span>
                <p class="time-message">18:45</p>
              </div>
            </div>
          </template>
        </div>
        <div class="input_wrapper">
          <form action="">
            <input
              type="text"
              class="my_message-input"
              placeholder="Сообщение"
              value=""
            />
            <button class="send_message">-></button>
          </form>
        </div>
        <div class="settings_wrapper">
          <div class="block-settings">
            <div class="wrapper_settings">
              <div class="settings">Настройки</div>
              <button class="close-window">X</button>
            </div>
            <div class="name_in_chat">Имя в чате</div>
            <div class="name-select_wrapper">
              <input type="text" class="name_input" />
              <button class="btn_name_in_chat">-></button>
            </div>
          </div>
        </div>

        <div class="sign-in_wrapper">
          <div class="block-settings">
            <div class="sign-in_settings">
              <div class="settings">Авторизация</div>
              <button class="close-window">X</button>
            </div>
            <div class="mail_chat">Почта:</div>
            <div class="name-select_wrapper">
              <input type="email" class="mail_input" />
              <button class="btn_mail_send">Получить код</button>
            </div>
          </div>
        </div>

        <div class="settings_wrapper code_window hidden">
          <div class="block-settings">
            <div class="wrapper_settings wrapper_code">
              <div class="settings">Подтверждение</div>
              <button class="close-window">X</button>
            </div>
            <div class="code_chat">Код:</div>
            <div class="name-select_wrapper">
              <input type="text" class="code_input" />
              <button class="btn_code_send">Получить код</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
