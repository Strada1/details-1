<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <button class="settingsButton"></button>
                <h1>Your friend</h1>
                <button class="exitButton"></button>
            </div>
            <div>
                <div class="messagesArea">

            </div>
            <div>
                <form action="" class="chat__form" id="myForm">
                    <input type="text" class="chat__input" placeholder="Message">
                    <button class="chat__button"></button>
                </form>
            </div>
            </div>
        </div>
    </div>
<template id="tmpl">
    <div class="message message--sent">
        <div class="message__inner">
            <p class="message__text">
            </p>
            <p class="message__time">
            </p>
        </div>
    </div>
</template>
<template id="interlocutorMessageTemplate">
    <div class="message message--interlocutor">
        <div class="message__inner">
            <p class="message__text">
            </p>
            <p class="message__time">
            </p>
        </div>
    </div>
</template>
<template id="popupTemplate">
    <div class="popup">
        <div class="popup__inner">
            <div class="popup__top">
                <h3 class="popup__title">
                </h3>
                <button class="popup__button--close">
                    +
                </button>
            </div>
            <h3 class="popup__input-title">
            </h3>
            <form action="" class="popup__form">
                <input type="text" class="popup__input">
                <button class="popup__button"></button>
            </form>
        </div>
    </div>
</template>
    <script src="index.js" type="module"></script>
</body>
