<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="top">
                <button class="settingsButton"></button>
                <h1>Your friend</h1>
                <button class="exitButton"></button>
                
            </div>
            <div>
                <div class="messagesArea">
                    <div class="message">
                        <div class="message__inner">
                            <p class="message__text">
                                Я: <span>Добрый день!</span>
                            </p>
                            <p class="message__time">18:45</p>
                        </div>

                    </div>
                    <div class="message message--interlocutor">
                        <div class="message__inner">
                            <p class="message__text">
                                Собеседник мой: <span>Добрый день!</span>
                            </p>
                            <p class="message__time">18:45</p>
                        </div>

                    </div>
                    <div class="message message--interlocutor">
                        <div class="message__inner">
                            <p class="message__text">
                                Собеседник мой: <span>А это второе и, кажется, оно очень
                                    длинное, чтобы поместиться на
                                    одной строке</span>
                            </p>
                            <p class="message__time">18:45</p>
                        </div>

                    </div>
                    <div class="message message--sent">
                        <div class="message__inner">
                            <p class="message__text">
                                Я: <span>Добрый день!</span>
                            </p>
                            <p class="message__time">18:45</p>
                        </div>
                </div>
            </div>
            <div>
                <form action="" class="chat__form">
                    <input type="text" class="chat__input" placeholder="Message">
                    <button class="chat__button"></button>
                </form>
            </div>
            </div>
            <div class="popup">
                <div class="popup__inner">
                    <div class="popup__top">
                        <h3 class="popup__title">
                            Настройки
                        </h3>
                        <button class="popup__button">
                            +
                        </button>
                    </div>
                    <h3 class="popup__title" >
                        Имя в чате
                    </h3>
                    <form action="" class="chat__form" id="ChatName">
                        <input type="text" class="chat__input" placeholder="Pavel Durov">
                        <button class="chat__button"></button>
                    </form>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
