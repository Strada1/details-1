<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form class="search__form">
            <input class="search__form-input" type="text" placeholder="Enter city">
            <input type="image" src="./image/search-btn.svg" class="search__form-button">
        </form>
        <div class="content">
            <div class="forecast">
                <div class="tabs__body">
                    <div id="now" class="tabs__item">
                        <div class="temperature">
                            <span class="temperature__value"></span>

                            <svg width="17" height="40" viewBox="0 0 17 17" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M8.5 15C12.0899 15 15 12.0899 15 8.5C15 4.91015 12.0899 2 8.5 2C4.91015 2 2 4.91015 2 8.5C2 12.0899 4.91015 15 8.5 15Z"
                                    stroke="black" stroke-width="4" />
                            </svg>

                        </div>
                        <div class="weather__icon-holder">
                            <img src="./image/cloud-icon.png" alt="Weather icon" class="weather__icon">
                        </div>
                        <div class="now__bottom">
                            <div class="current__city-now">
                                <span class="current__city-nowtab"></span>
                            </div>
                            <div class="like__icon-holder">
                                <button class="like__button">
                                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                            d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                                            stroke="black" stroke-width="2" />
                                    </svg>
                                </button>

                            </div>
                        </div>
                    </div>
                    <div id="details" class="tabs__item">
                        <div class="current__city">
                            <span class="current__city-detailstab">Aktobe</span>
                        </div>
                        <div class="details__content">
                            <ul class="details__content-list">
                                <li class="details__content-list__item">
                                    <span>Temperature:</span>
                                    <div>
                                        <span class="details__temperature"></span>
                                        <svg width="8" height="25" viewBox="0 0 20 40" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M8.5 15C12.0899 15 15 12.0899 15 8.5C15 4.91015 12.0899 2 8.5 2C4.91015 2 2 4.91015 2 8.5C2 12.0899 4.91015 15 8.5 15Z"
                                                stroke="black" stroke-width="4" />
                                        </svg>
                                    </div>
                                </li>
                                <li class="details__content-list__item">
                                    <span>Feels like:</span>
                                    <div>
                                        <span class="details__feelslike"></span>
                                        <svg width="8" height="25" viewBox="0 0 20 40" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M8.5 15C12.0899 15 15 12.0899 15 8.5C15 4.91015 12.0899 2 8.5 2C4.91015 2 2 4.91015 2 8.5C2 12.0899 4.91015 15 8.5 15Z"
                                                stroke="black" stroke-width="4" />
                                        </svg>
                                    </div>

                                </li>
                                <li class="details__content-list__item">
                                    <span>Weather:</span>
                                    <span class="details__weather"></span>
                                </li>
                                <li class="details__content-list__item">
                                    <span>Sunrise:</span>
                                    <span class="details__sunrise"></span>
                                </li>
                                <li class="details__content-list__item">
                                    <span>Sunset:</span>
                                    <span class="details__sunset"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="forecast" class="tabs__item">
                        <div class="current__city current__city-forecasttab">
                            <span></span>
                        </div>
                        <div class="forecast__content">
                            <div class="forecast__content-item">
                                <!-- <div class="forecast__content-inner"> -->
                                <div class="forecast__content-inner-time">
                                    <div class="date">
                                        <span class="actual__date">17 may</span>
                                    </div>
                                    <div class="time">
                                        <span class="forecast__time">00:00</span>
                                    </div>
                                </div>
                                <div class="forecast__content-inner-info">
                                    <div class="forecast__list-holder">
                                        <ul class="forecast__inner-list">
                                            <li class="forecast__inner-list-item">
                                                <span>Temperature:</span>
                                                <span class="details__temperature">
                                                    
                                                </span>
                                                <svg width="8" height="25" viewBox="0 0 20 40" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M8.5 15C12.0899 15 15 12.0899 15 8.5C15 4.91015 12.0899 2 8.5 2C4.91015 2 2 4.91015 2 8.5C2 12.0899 4.91015 15 8.5 15Z"
                                                        stroke="black" stroke-width="4" />
                                                </svg>

                                            </li>
                                            <li class="forecast__inner-list-item">
                                                <span>Feels like:</span>

                                                <span class="forecast__feelslike"></span>
                                                <svg width="8" height="25" viewBox="0 0 20 40" fill="none"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M8.5 15C12.0899 15 15 12.0899 15 8.5C15 4.91015 12.0899 2 8.5 2C4.91015 2 2 4.91015 2 8.5C2 12.0899 4.91015 15 8.5 15Z"
                                                        stroke="black" stroke-width="4" />
                                                </svg>

                                            </li>
                                        </ul>
                                    </div>

                                    <div class="forecast__weatherinfo">
                                        <span class="forecast__weather-descr"></span>
                                        <div class="weather__icon-holder forecast__icon-holder">
                                            <img src="./image/cloud-icon.png" alt="Weather icon" class="forecast__icon">
                                        </div>
                                    </div>

                                </div>
                                <!-- </div> -->
                            </div>
                            <div class="forecast__content-item"></div>
                            <div class="forecast__content-item"></div>
                        </div>
                    </div>
                </div>
                <nav class="tabs__nav">
                    <a href="#now" class="tabs__nav-item">
                        <span>Now</span>
                    </a>
                    <a href="#details" class="tabs__nav-item">
                        <span>Details</span>
                    </a>
                    <a href="#forecast" class="tabs__nav-item">
                        <span>Forecast</span>
                    </a>
                </nav>
            </div>
            <div class="locations">
                <div class="title">
                    <p class="title__text">Added Locations:</p>
                </div>
                <div class="added__locations">
                    <ul class="added__locations-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
