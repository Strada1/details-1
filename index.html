<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/styles.css" rel="stylesheet" type="text/css">
    <link type="Image/x-icon" href="./images/count_down_timer.png" rel="icon">
    <title>Count Down</title>
</head>
    <body>
        <div class="wrapper">
            <form class="form-date">
                <div class="enter-date">
                    <input class="from-date" type="datetime-local" >
                    <button class="btn-start">Go</button>
                </div>
            </form>
            <div class="count-down">
                <span class="text-inform"></span>
                <div class="date-count-down"></div>
            </div>
        </div>
    <script type="module" src="./js/main.js"></script>    
    </body>
</html>
