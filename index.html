<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="./js/index.js" type="module"></script>
</head>

<body>
	<div class="wrapper">
		<div class="messenger">
			<div class="user-actions">
				<button id="settings-button" class="button">Настройки</button>
				<button id="exit-button" class="button">Выйти</button>
			</div>
			<div class="display">
				<div class="display__inner">
				</div>
			</div>
			<form id="send-message-form" class="form">
				<input id="message-input" type="text" placeholder="сообщение..">
				<button>-></button>
			</form>
			<div id="registration-popup" class="popup">
				<div class="popup__content">
					<button class="popup__close">
						x
					</button>
					<div class="action-box">
						<div class="action-box__title">Авторизация</div>
						<div class="action-box__caption">Почта:</div>
						<form id="registration-form" class="form">
							<input id="email-input" type="text">
							<button class="button">-></button>
						</form>
					</div>
				</div>
			</div>
			<div id="authorization-popup" class="popup">
				<div class="popup__content">
					<button class="popup__close">
						x
					</button>
					<div class="action-box">
						<div class="action-box__title">Подтверждение</div>
						<div class="action-box__caption">Код:</div>
						<form id="autorization-form" class="form">
							<input id="token-input" type="text">
							<button class="button">-></button>
						</form>
					</div>
				</div>
			</div>
			<div id="settings-popup" class="popup">
				<div class="popup__content">
					<button class="popup__close">
						x
					</button>
					<div class="action-box">
						<div class="action-box__title">Настройки</div>
						<div class="action-box__caption">Имя в чате:</div>
						<form id="change-name-form" class="form">
							<input id="name-input" type="text">
							<button class="button">-></button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<template id="message-template">
		<div class="message">
			<span class="message__name">Я</span>
			<span class="message__text"></span>
			<div class="message__time">18:45</div>
		</div>
	</template>
</body>

</html>
