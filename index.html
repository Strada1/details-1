<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="windowChat">
            <div class="settings">
                <button type="button" id="btnSettings">Настройки</button>
                <button type="button" id="btnAuthorization">Авт.</button>
                <button type="button" id="btnVerification">Подтв.</button>
                <!-- <button type="button" id="btnExit">Выйти</button> -->
                <button type="button" id="btnGetHistory">История</button>
                <!-- <button type="button" id="btnGetInformationAbutUser">Инф</button> -->
            </div>

            <div id="main">

                <template id="tmpl">
                    <div class="msgContainer msgReceived msgIn">
                        <div>
                            <span class="msgContainer-author"></span>:<span class="msgContainer-text"
                                id="textMsg"></span>
                        </div>
                        <div class="msgContainerTime">18:45</div>
                    </div>
                </template>

                <!-- <div class="msgContainer msgReceived msgIn">
                    <div>
                        <span class="msgContainer-author">Собеседник мой</span>:<span class="msgContainer-text"> А это
                            второе и, кажется, оно очень длинное, чтобы поместиться на одной строке</span>
                    </div>
                    <div class="msgContainerTime">18:45</div>
                </div>

                <div class="msgContainer  msgOut">
                    <div>
                        <span class="msgContainer-author msgOut">Я</span>:<span class="msgContainer-text">Добрый
                            день!</span>
                    </div>
                    <div class="msgContainerTime">18:45</div>
                </div> -->

            </div>
            <form id="msgEnterForm">
                <div class="messages">
                    <input type="text" class="inputText" name="inputMessage" placeholder="Сообщение">
                    <input type="submit" class="sendButton" id="btnSendMessage" value="->"></input>
                </div>
            </form>
        </div>
        <!-- Окно настроек -->
        <div id="windowSettings">
            <div class="windowWripper">
                <div class="windowHeader">
                    <span>Настройки</span>
                    <button type="button" id="btnWindowSettingsExit">X</button>
                </div>
                <form id="nameEnterForm">
                    <p>Имя в Чате</p>
                    <div class="windowMain height48px">
                        <input type="text" name="inputName" class="inputText" id="windowSettingsMainInputName"
                            value="Vasynn" placeholder="Имя">
                        <input type="submit" class="sendButton" id="windowSettingsMainSendName" value="->"></input>
                    </div>
                </form>
            </div>
        </div>
        <!-- Авторизация -->
        <div id="windowAuthorization">
            <div class="windowWripper">
                <div class="windowHeader">
                    <span>Авторизация</span>
                    <button type="button" id="btnWindowAuthorizationExit">X</button>
                </div>
                <form id="emailEnterForm">
                    <p>Почта:</p>
                    <input type="text" name="inputEmail" class="inputText height48px" placeholder="Почта">
                    <input type="submit" class="sendButton height48px" value="Получить код"></input>
                </form>
            </div>
        </div>
        <!-- Подтверждение -->
        <div id="windowVerification">
            <div class="windowWripper">
                <div class="windowHeader">
                    <span>Подтверждение</span>
                    <button type="button" id="btnWindowVerificationExit">X</button>
                </div>
                <form id="codeEnterForm">
                    <p>Код:</p>
                    <input type="text" name="inputCode" class="inputText height48px" placeholder="Код">
                    <input type="submit" class="sendButton height48px" value="Войти"></input>
                    <!-- <button type="button" id="btnGetNam">Get Name</button> -->
                </form>
            </div>
        </div>

        <script type="module" src="./index.js"></script>
    </div>
</body>

</html>
