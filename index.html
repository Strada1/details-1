<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-wrapper">
        <div class="main-interface">
          <button class="settings-btn common-btn" id="settingsBtn">
            Настройки
          </button>
          <button class="logout-btn common-btn">Выход</button>
        </div>
        <div class="message-screen">
          <ul class="message-list" id="messageList">
            <template id="messageTemplate">
              <li class="message-item">
                <div class="message-text"><span class="author"></span></div>
                <div class="message-date"></div>
              </li>
            </template>
            <li class="message-item">
              <div class=""><span class="author">Я:</span> Добрый день!</div>
              <div class="message-date">18:45</div>
            </li>
            <li class="message-item companion-message">
              <div class="message-text">
                <span class="author">Собеседник:</span> Добрый день!
              </div>
              <div class="message-date">18:47</div>
            </li>
            <li class="message-item companion-message">
              <div class="message-text">
                <span class="author">Собеседник:</span> А это второе и, кажется,
                оно очень длинное, чтобы поместиться на одной строке
              </div>
              <div class="message-date">18:49</div>
            </li>
          </ul>
        </div>
        <div class="message-interface">
          <form action="" class="message-form" id="messageForm">
            <input
              type="text"
              class="message-field"
              placeholder="введите сообщение"
              id="messageInput"
            />
            <button type="submit" class="common-btn">-></button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup-layout settings" id="settings">
      <div class="popup-wrapper">
        <form action="" class="popup-form">
          <div class="header-block">
            <h3>Настройки</h3>
            <button class="close-btn" id="settingsCloseBtn"></button>
          </div>
          <div class="input-block">
            <label for="popup-field" class="popup-label">Имя в чате </label>
            <input
              type="text"
              class="user-field"
              placeholder="Samuel"
              id="popup-field"
            />
            <button type="submit" class="common-btn">-></button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup-layout authorization" id="authorizationBlock">
      <div class="popup-wrapper">
        <form action="" class="popup-form" id="authForm">
          <div class="header-block">
            <h3>Авторизация</h3>
            <button class="close-btn" id="authClothBtn"></button>
          </div>
          <div class="input-block">
            <label for="popup-field" class="popup-label">Почта </label>
            <input
              type="text"
              class="user-field"
              placeholder="samuel123@gmail.com"
              id="authPopupField"
            />
            <button type="submit" class="common-btn" id="authSendB">
              Получить код
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="popup-layout confirm" id="confirmBlock">
      <div class="popup-wrapper">
        <form action="" class="popup-form" id="confirmForm">
          <div class="header-block">
            <h3>Подтверждение</h3>
            <button class="close-btn" id="confirmCloseBtn"></button>
          </div>
          <div class="input-block">
            <label for="popup-field" class="popup-label">Код</label>
            <input
              type="text"
              class="user-field"
              placeholder="******"
              id="confirmPopupField"
            />
            <button type="submit" class="common-btn">Войти</button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
