<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-pig</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="block">
      <div class="block__number">
        <input type="number" class="firstNumber">
      </div>
      <div class="block__number">
        <select class="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div class="block__number">
        <input type="number" class="secondNumber">
      </div>
      <div class="block__number">
        <button class="button">=</button>
      </div>
      <div class="result">

      </div>
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
