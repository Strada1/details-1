<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Чат</title>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<button class="settings">Найстройки</button>
			<button class="exit">Выйти</button>
		</header>
		<main class="main">
			<div class="container-scroll">
				<div class="chat__Container">
					<div class="my__SMS message__completed">
						<div class="text__my_SMS">Я: Добрый день!</div>
						<div class="time__SMS">18:45</div>
					</div>
	
					<div class="his__SMS message__completed">
						<div class="text__his_SMS">Собеседник мой: Добрый день!</div>
						<div class="time__SMS">18:45</div>
					</div>
	
					<div class="his__SMS message__completed">
						<div class="text__his_SMS">Собеседник мой: А это второе и, кажется, оно очень 
							длинное, чтобы поместиться на 
							одной строке</div>
						<div class="time__SMS">18:45</div>
					</div>
	
					<div class="my__SMS message__sent">
						<div class="text__my_SMS">Я: Добрый день!</div>
						<div class="time__SMS">18:45</div>
					</div>	
				</div>
			</div>
			<div class="send__SMS__container">
				<form action="" class="chat__form">
					<input type="text" placeholder="сообщение" class="input__message">
					<button type="submit" class="button__send__message">-></button>
				</form>
			</div>
		</main>
	</div>
	<div id="popup" class="popup">
		<div class="popup__body">
			<div class="popup__content">
				<button class="popup__button__exit">+</button>
				<div class="popup_title">Найстройки</div>
				<p class="popup_name__chat">Имя в чате</p>
				<form action="" class="popup__form">
					<input type="text" class="popup__input">
					<button type="submit" class="popup__button">-></button>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="/js/POPUP.js"></script>
</html>
