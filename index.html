<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Countdown</title>
</head>

<body>
    <div class="row g-3 align-items-center form-control-lg">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputData" class="form-label">Введите дату:</label>
            </div>
            <div class="col-auto">
                <input type="date" class="form-control" id="inputData" aria-describedby="date">
            </div>
            <div class="col-auto">
                <button id="start" class="btn btn-primary">Ok</button>
            </div>
            <div class="form-text" id="dateTo">Разность дат: </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
