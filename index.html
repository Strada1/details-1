<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Work with localstorage</title>
</head>

<body>
    <!-- <form> -->
    <div class="container">
        <h1>Work with localstorage</h1>
        <div class="row align-items-center">
            <label for="keyStorage" class="col-sm-2 col-form-label" value="key1">Ключ</label>
            <div class="col-auto">
                <input type="text" class="form-control-keyStorage" id="keyStorage" value="">
            </div>
            <div class="col-auto">
                <select class="form-select" aria-label="Тип хранилища" id="typeOfStorage">
                    <option selected>localStorage</option>
                    <option value="1">localStorage</option>
                    <option value="2">sessionStorage</option>
                </select>
            </div>
            <label for="valueStorage" class="col-sm-2 col-form-label">Значение</label>
            <div class="col-auto">
                <input type="text" class="form-control-valueStorage" id="valueStorage" value="">
            </div>
        </div>
        <br>
        <div class="row align-items-center">
            <div class="col-auto">
                <button class="btn btn-primary" id="btnCreateClass">Создать класс</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btnSetClass">Установить</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btnGetClass">Получить</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btnClearClass">Очистить</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" id="btnIsEmptyClass">Пустое хранилище?</button>
            </div>
        </div>
        <br>
        <div class="row align-items-center">
            <label for="valueOfOperation" class="col-sm-2 col-form-label">Результат операции</label>
            <div class="col-auto">
                <input type="text" class="" id="valueOfOperation" value="">
            </div>
        </div>
    </div>
    <!-- </form> -->
    <script src="./code.js"></script>
</body>

</html>
