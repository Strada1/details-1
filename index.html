<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>TODO list</title>
    
  </head>
  <body>
    <section class="todo">
      <div class="container">
        <div class="high">
          <div class="todo__title">
            <h1>HIGH</h1>
          </div>
          <form class="todo__add" id="high__form">
            <input type="text" class="todo__add-input" id="high__add-input" placeholder="Добавить важные дела" />
            <input type="submit" class="todo__add-btn"  id="high__add-btn" value="">
            </input>
          </form>
          
        </div>

        <div class="low">
          <div class="todo__title">
            <h1>LOW</h1>
          </div>
          <form class="todo__add" id="low__form">
            <input type="text" class="todo__add-input" id="low__add-input" placeholder="Добавить важные дела" />
            <input type="submit" class="todo__add-btn" id="low__add-btn" value="">
            </input>
          </form>
        </div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
