<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <section class="date">
      <div class="container">
        <div class="date__inner">
          <div class="title">Обратный отсчет</div>
          <input type="date" class="date__input" />
          <button class="btn">Start</button>
          <div class="elements">
            <div class="">
              Дней
              <span class="day"></span>
            </div>
            <div class="">
              Месяцев
              <span class="months"></span>
            </div>
            <div class="">Лет<span class="years"></span></div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
