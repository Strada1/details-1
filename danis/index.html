<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero__block">
        <div class="hero__block-buttons-head">
            <div class="hero__block-buttons-head-setings">
                <button>Настройки</button>
            </div>
            <div class="hero__block-buttons-head-exit">
                <button>Выйти</button>
            </div>
        </div>
        <div class="hero__block_window-chat">

        </div>
        <form class="hero__block-form" action="">
            <div class="hero__block-buttons-bottom-input">
                <input type="text" placeholder="Сообщение...">
            </div>
            <div class="hero__block-buttons-bottom-send">
                <button>-></button>
            </div>
        </form>
        <div class="popup" action="">
            <div class="popup__buttons_head">
                <div class="popup__buttons_head-title">
                    Настройки
                </div>
                <div class="popup__buttons_head-close">
                    <button>X</button>
                </div>
            </div>
            <div class="popup__hero">
                <div class="popup__hero-title">
                    Имя в чате
                </div>
                <form action="" class="popup__form" onsubmit="return false;">
                    <input type="text">
                    <button>-></button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
