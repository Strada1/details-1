<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather__forecast">
        <div class="weather__forecast-block">
            <div class="search__block">
                <form action="" onsubmit="return false">
                    <input class="search__city" placeholder="Actobe" type="text">
                    <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.3775 14.5H15.385L15.04 14.1575C16.2588 12.7363 17 10.8938 17 8.87502C17 4.38752 13.3625 0.750021 8.875 0.750021C4.3875 0.750021 0.75 4.38752 0.75 8.87502C0.75 13.3625 4.3875 17 8.875 17C10.8938 17 12.735 16.26 14.1563 15.0425L14.5013 15.385V16.375L20.7488 22.6138L22.6125 20.75L16.3775 14.5ZM8.87501 14.5C5.76751 14.5 3.25001 11.9825 3.25001 8.87502C3.25001 5.76877 5.76751 3.25002 8.87501 3.25002C11.9813 3.25002 14.5 5.76877 14.5 8.87502C14.5 11.9825 11.9813 14.5 8.87501 14.5Z"
                            fill="black" />
                    </svg>
                </form>
            </div>
            <div class="weather__forecast-data">
                <div class="weather__forecast-main">
                    <div class="count-temperature">

                    </div>
                    <div class="container__name_city__add_favorites">
                        <div class="name_city">

                        </div>
                        <div class="button__add_favorites-city">
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.54" fill-rule="evenodd" clip-rule="evenodd"
                                    d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                                    stroke="black" stroke-width="2" />
                            </svg>
                        </div>
                    </div>

                    <div class="image__wather">

                    </div>
                </div>
                <div class="weather__forecast-main">
                    <div class="name_city_details">
                        
                    </div>
                    <div class="count-temperature-text">
                        Temperature: <span></span> 
                    </div>
                    <div class="feels-like">
                        Feels like: <span></span>
                    </div>
                    <div class="wheather">
                        Wheather: <span></span>
                    </div>
                    <div class="sunrice">
                        Sunrice <span>03:21</span>
                    </div>
                    <div class="sunset">
                        Sunset <span>18:54</span>
                    </div>
                </div>
                <div class="weather__forecast-main">
                    <div class="count-temperature">
                        11
                    </div>
                    <div class="name_city">
                        Akt123be
                    </div>
                </div>
                <div class="tabs">
                    <div class="tab_item">
                        Now
                    </div>
                    <div class="tab_item">
                        Details
                    </div>
                    <div class="tab_item">
                        Forecast
                    </div>
                </div>
                <div class="weather__forecast-added-locations">
                    Added locations:
                </div>
                <div class="weather__forecast-list">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
