<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="weather__section">
      <div class="container">
        <div class="weather__wrapper">
          <div class="weather__search">
            <input type="text" placeholder="Aktobe" />
            <button class="search__btn">
              <svg
                width="23"
                height="23"
                viewBox="0 0 23 23"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  opacity="0.54"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M16.3775 14.5H15.385L15.04 14.1575C16.2588 12.7363 17 10.8938 17 8.87502C17 4.38752 13.3625 0.750021 8.875 0.750021C4.3875 0.750021 0.75 4.38752 0.75 8.87502C0.75 13.3625 4.3875 17 8.875 17C10.8938 17 12.735 16.26 14.1563 15.0425L14.5013 15.385V16.375L20.7488 22.6138L22.6125 20.75L16.3775 14.5ZM8.87501 14.5C5.76751 14.5 3.25001 11.9825 3.25001 8.87502C3.25001 5.76877 5.76751 3.25002 8.87501 3.25002C11.9813 3.25002 14.5 5.76877 14.5 8.87502C14.5 11.9825 11.9813 14.5 8.87501 14.5Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
          <div class="weather__inner">
            <div class="weather__items--container">
              <div class="weather_items">
                <div class="weather__item active" id="now">
                  <div class="weather__item--main">
                    <div class="weather__item-temperature temperature"><span></span>°</div>

                    <div class="weather__item--icon">
                      <img src="./img/icon.png" alt="" />
                    </div>
                    <div class="weather__item-town">
                      <div class="weather__item--name"></div>
                      <div class="weather__favorites">
                        <svg
                          width="24"
                          height="25"
                          viewBox="0 0 24 25"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            opacity="0.54"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M17.5 1C15.0556 1 12.8556 2.7875 12 5.125C11.1444 2.7875 8.94444 1 6.5 1C3.44444 1 1 3.6125 1 7.1875C1 12 5.27778 16.125 12 23C18.7222 16.125 23 12 23 7.1875C23 3.6125 20.5556 1 17.5 1Z"
                            stroke="black"
                            stroke-width="2"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="weather__item weather__item--main" id="details">
                  <div class="weather__item-info">
                    <div class="weather__item--name"></div>
                    <ul class="weather__main--info">
                      <li class="temperature">Temperature: <span></span>°</li>
                      <li class="feels">Feels like: <span></span>°</li>
                      <li class="weather">Weather: <span></span></li>
                      <li class="sunrise">Sunrise: <span></span></li>
                      <li class="sunset">Sunset: <span></span></li>
                    </ul>
                  </div>
                </div>
                <div class="weather__item weather__item--main" id="forecast">
                  <div class="weather__item--name"></div>
                  <div class="weather__days">
                    <div class="weather__day">
                      <div class="weather__date--info">
                        <div class="weather__date">17 May</div>
                        <div class="weather__time">12:00</div>
                      </div>
                      <div class="weather__main--info">
                        <div class="">
                          <div class="temperature">Temperature: <span></span>°</div>
                          <div class="feels">Feels like: <span></span>°</div>
                        </div>
                        <div class="weather__main--condition">
                          <span>Rain </span>
                          <div class="weather__main--img">
                            <img src="./img/rain.png" alt="" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="weather__links">
                <a href="" class="weather__link active" data-id="now">Now</a>
                <a href="" class="weather__link" data-id="details">Details</a>
                <a href="" class="weather__link" data-id="forecast">Forecast</a>
              </div>
            </div>
            <div class="location">
              <div class="added">Added Locations:</div>
              <ul class="location__list"></ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
