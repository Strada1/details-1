<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Таймер</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="./styles/style.css">
   <script src="https://kit.fontawesome.com/51a51acb12.js" crossorigin="anonymous"></script>
</head>

<body class="body">

   <header class="header">
      <div class="container">
         <div class="header-content">
            <div class="header-content__title">
               <span class="big-title">Timer:</span> task #19, first thread!
            </div>
            <div class="header-content__contacts">
               github.nikiforov94@gmail.com
            </div>
         </div>
      </div>
   </header>
   <div class="container">
      <section class="app">
         <div class="app__header">
            <form class="select-date">
               <input class="select-date__input" type="date">
               <button class="select-date__btn" type="submit">Начать отсчёт</button>
            </form>
         </div>
         <div class="app__body timer">
            <div class="timer__years">Years: 0</div>
            <div class="timer__months">Months: 0</div>
            <div class="timer__days">Days: 0</div>
            <div class="timer__hours">Hours: 0</div>
            <div class="timer__minutes">Minutes: 0</div>
            <div class="timer__seconds">Seconds: 0</div>
         </div>
      </section>
   </div>

   <script type="module" src="./scripts/main.js"></script>
</body>

</html>
