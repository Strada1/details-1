<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Countdown</title>  
    </head>
    <body>
        <form id="form" class="search__city">
            <input type="text" class="inputDate" id="inputDate" placeholder="Enter date">
            <button class="startButton" type="submit" id="startButton">
                <img src="img/search.png" width="22px" height="22px" alt="Search">
            </button>
        </form>        
        <div class="currDate">
            <div>Текущая дата: </div>
            <div class="showCurrDate" id="showCurrDate"></div>   
        </div>
        <div class="userDate">
            <div>Вы ввели дату:</div>
            <div class="showUserDate" id="showUserDate">Пока ничего нет</div>   
        </div>
        <div class="result">
            <div>До назначенной даты осталось:</div>
            <div class="showResult" id="showResult">Сейчас посчитаем</div>   
        </div>
         
    </body>
    <script src="./index.js"></script>
</html>
